<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Travel Planner</title>
    <script src="/static/jquery/jquery-3.2.1.min.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css"/>
    <script src="https://cdn.bootcss.com/moment.js/2.18.1/moment-with-locales.min.js"></script>
    <link
            href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"
            rel="stylesheet"
    />
    <script
            src="https://kit.fontawesome.com/fc95cba7ed.js"
            crossorigin="anonymous"
    ></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
<div class="container">
    <form action="/result" method="post">
        <div class="form">
            <h2 class="col-md-offset-2">Travel Itinerary Planner</h2>
            <!--          <h3 class="col-md-offset-2">Destination</h3> -->
            <!--          <input-->
            <!--            class="col-md-offset-2"-->
            <!--            placeholder="Input your destination"-->
            <!--            type="text"-->
            <!--            name="destination"-->
            <!--          />-->
            <h3 class="col-md-offset-2">Airline</h3>
            <input
                    class="col-md-offset-2"
                    type="text"
                    name="startplace"
                    placeholder="startplace"
                    id="datetimepicker"
                    style="width:18%"
            />
            <i class="fas fa-plane"></i>
            <input
                    type="text"
                    name="endplace"
                    placeholder="endplace"
                    style="width:18%"
            />
            <label>Travellers</label>
            <select name="travellers">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <label>Cabin</label>
            <select name="cabin" style="width:18%">
                <option value="economy">economy</option>
                <option value="premium economy">premium economy</option>
            </select>


            <h3 class="col-md-offset-2">Date</h3>
            <div
                    class="input-group date col-md-offset-2"
                    id="datetimepicker1"
                    style="width:50%"
            >
                <input
                        type="text"
                        class="form-control"
                        placeholder="start"
                        name="startday"

                />
                <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
            </div>
            <br/>
            <div
                    class="input-group date col-md-offset-2"
                    id="datetimepicker2"
                    style="width:50%"
            >
                <input
                        type="text"
                        class="form-control"
                        placeholder="end"
                        name="endday"
                />
                <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
            </div>
            <h3 class="col-md-offset-2">Activity Preference</h3>
            <div>
                <label class="checkbox-inline col-md-offset-2 ">
                    <input type="checkbox" value="art_gallery" name="art_gallery"/> Art Gallery
                </label>
                <br/>
                <label class="checkbox-inline col-md-offset-2">
                    <input type="checkbox" value="amusement_park" name="amusement_park"/>
                    Amusement Park
                </label>
                <br/>
                <label class="checkbox-inline col-md-offset-2">
                    <input type="checkbox" value="tourist_attraction" name="tourist_attraction"/>
                    Tourist Attraction
                </label>
                <br/>

                <label class="checkbox-inline col-md-offset-2">
                    <input type="checkbox" value="aquarium" name="aquarium"/>
                    Aquarium
                </label>
                <br/>
                <label class="checkbox-inline col-md-offset-2">
                    <input type="checkbox" value="shopping_mall" name="shopping_mall"/>
                    Shopping
                </label>
            </div>
            <br/>
            <input
                    class="col-md-offset-5 btn btn-success"
                    type="submit"
                    value="Search for Plan"
            />
            <br/><br/><br/>
        </div>
    </form>
</div>
</body>

<script>
    $(function () {
        $('#datetimepicker1').datetimepicker({
            format: 'YYYY-MM-DD ',
        });
        $('#datetimepicker2').datetimepicker({
            format: 'YYYY-MM-DD ',
            {#hh:mm#}
        });
    });
</script>
</html>
